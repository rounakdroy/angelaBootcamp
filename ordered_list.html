<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol type="I" reversed start="7">
        <li>Proin imperdiet tortor et purus porttitor, a bibendum risus hendrerit.</li>
        <li>Etiam aliquet metus sed metus semper, ac semper mauris pretium.</li>
        <li>Morbi condimentum purus a arcu egestas eleifend.</li>
    </ol>
</body>
</html>
